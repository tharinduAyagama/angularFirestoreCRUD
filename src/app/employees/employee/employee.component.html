<h2 style="color: blue;">EMP Register</h2>

<div>
    <form #registerForm="ngForm" autocomplete="off">
        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="dataservice.empDate.id">
        <div>
            <input type="text" name="fullName" placeholder="fullName" [(ngModel)]="dataservice.empDate.fullName" class="fullName">
        </div>
        <div>
            <input type="text" name="empCode" placeholder="empCode" [(ngModel)]="dataservice.empDate.empCode" class="empCode">
        </div>
        <div>
            <input type="text" name="position" placeholder="position" [(ngModel)]="dataservice.empDate.position" class="position">
        </div>
        <div>
            <input type="text" name="mobile" #mobile = "ngModel" placeholder="mobile" [(ngModel)]="dataservice.empDate.mobile" class="mobile" required>
        </div>
        <div *ngIf="mobile.touched && mobile.invalid" class="error">this feild is required</div>
        <div>
            <button type="submit" [disabled]="registerForm.invalid" class="btn" (click)="onClick(registerForm)">Submit</button>
        </div>
    </form>
</div>
